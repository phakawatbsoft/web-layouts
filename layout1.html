<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            border: 1px solid red;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #logo{
            height: 15dvh;
        }
        #nav{
            height: 5dvh;
        }
        #header{
            height: 20dvh;
        }

    </style>
</head>
<body>
    <div id="logo" class="box">Logo</div>
    <div id="nav" class="box">Navigation</div>
    <div id="header" class="box">Header / Banner</div>
    <div id="container">
        <div class="box">Side Bar</div>
        <div class="box">Body Area</div>
    </div>
</body>
</html>
